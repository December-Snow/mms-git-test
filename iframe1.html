<!DOCTYPE html>
<html>
<body>

<h2>Remove the Iframe Border</h2>
<p>To remove the default border of the iframe, use CSS:</p>
<iframe src="html_1.html" style="height:200px;width:300px" title="Iframe Example"></iframe>
<iframe src="html_1.html" style="border:none;" title="Iframe Example"></iframe>

<h2>Iframe - Target for a Link</h2>

<iframe src="html_1.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="images/code.jpg" target="iframe_a">W3Schools.com</a></p>
<p><a href="images/FB_IMG_1602423494857.jpg" target="iframe_a">youtube.com</a></p>

</body>
</html>
